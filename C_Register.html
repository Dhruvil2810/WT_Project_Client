<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamify - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="C_Login.html">STREAMIFY</a>
            </div>
        </nav>
    </header>

    <main class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="form-box col-11 col-md-6 col-lg-4">
            <h1 class="mb-4">Register</h1>
            <form id="register-form">
                <div class="mb-3">
                    <input type="text" class="form-control form-control-lg" id="register-name" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control form-control-lg" id="register-email" placeholder="Email address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control form-control-lg" id="register-password" placeholder="Password" required>
                </div>
                 <div class="mb-3">
                    <input type="password" class="form-control form-control-lg" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Sign Up</button>
            </form>
            <p class="mt-4 text-secondary">Already have an account? <a href="C_Login.html" class="text-white">Sign in</a>.</p>
        </div>
    </main>
    <footer class="main-footer mt-5 p-4 text-center">
        <p>&copy; 2025 Streamify. All Rights Reserved.</p>
    </footer>
</body>
</html>
