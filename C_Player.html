<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Page-specific styles for an immersive experience */
        body {
            background-color: #000 !important; /* Force black background for player page */
        }
        .video-container {
            width: 100%;
            height: 100vh; /* Full viewport height */
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            max-height: 100vh;
        }
        .player-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
        }
    </style>
</head>
<body data-bs-theme="dark">

    <header class="player-header p-3">
        <nav class="d-flex justify-content-between align-items-center">
            <a href="C_Home.html" class="btn btn-outline-light">
                <i class="bi bi-arrow-left"></i> Back to Home
            </a>
            <a class="navbar-brand" href="C_Home.html">STREAMIFY</a>
        </nav>
    </header>

    <main>
        <div class="video-container">
            <video 
                src="" 
                controls 
                autoplay 
                id="media-player">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="container my-5">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h1 id="content-title" class="display-5 fw-bold">Spider man</h1>
                    <div class="d-flex align-items-center text-secondary mb-3">
                        <span id="content-year">2024</span>
                        <span class="mx-2">|</span>
                        <span id="content-genre">Animation, Comedy</span>
                        <span class="mx-2">|</span>
                        <span id="content-duration">10min</span>
                    </div>
                    <p id="content-description" class="lead">
                        A kid become spider man
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer mt-5 p-4 text-center">
        <p>&copy; 2025 Streamify. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
